<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event List</h1>
    <form class="new-event-form">
        <button id="add-event-btn"><span></span><svg focusable viewBox="0 0 24 24" aria-hidden="true xmlns="http://www.w3.org/2000/svg"><path d="M12 6V18M18 12H6" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>Add New Event</button>
    </form>
    <table class="event-table">
        <thead>
            <tr>
                <th scope="col">Event</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="event-list">
            
        </tbody>
        
    </table>
    <script src="index.js"></script>
</body>
</html>
